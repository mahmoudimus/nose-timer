language: python
matrix:
  include:
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
  - python: 3.8
    env: TOXENV=py38
  - python: pypy
    env: TOXENV=pypy
  - python: pypy3
    env: TOXENV=pypy3
install:
  - pip install tox
  - pip install mock
script:
  - tox
deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: $PYPI_KEY_NOSE_TIMER
  on:
    python: 3.8
    tags: true
    repo: mahmoudimus/nose-timer
